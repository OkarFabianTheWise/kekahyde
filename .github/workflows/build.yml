name: Build Desktop App

on:
  push:
    tags:
      - 'v*.*.*'  # triggers on version tags like v0.1.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm2 libxkbcommon-dev libxcomposite-dev libxdamage-dev libxrandr-dev libgbm-dev libxss1 libasound2-dev

      - name: Build Rust binary
        run: cd rust && cargo build --release

      - name: Copy Rust binary
        shell: bash
        run: |
          mkdir -p frontend/runtime
          if [ "$RUNNER_OS" == "Windows" ]; then
            cp rust/target/release/kekahyde.exe frontend/runtime/ai-runtime.exe
          else
            cp rust/target/release/kekahyde frontend/runtime/ai-runtime
            chmod +x frontend/runtime/ai-runtime
          fi

      - name: Install dependencies
        run: cd frontend && pnpm install

      - name: Build frontend
        run: cd frontend && pnpm run build-ui

      - name: Build Electron app
        run: cd frontend && pnpm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Kekahyde-${{ matrix.os }}
          path: frontend/dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Upload Release Assets
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p upload_dir
          for dir in ./artifacts/*/; do
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                asset_name="$(basename "$dir")-$(basename "$file")"
                cp "$file" "upload_dir/$asset_name"
              fi
            done
          done
          gh release upload ${{ github.ref_name }} upload_dir/*
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}